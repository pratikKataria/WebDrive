<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Drive</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <label for="selectFile">Select file form computer</label>
    <input type="file" id="selectFile" name="files[]" multiple />

    <div>
        <!-- client name selector -->
         <label for="clientNamesSelector">Select client name  </label>
        <select id="clientNamesSelector" name="clientNames"></select>
    </div>

    <div>
        <h3>Select Directory Type</h3>

        <select id="DirectoryType">
            <option>Regular Files</option>
            <option>Permanent Files</option>
        </select>
    </div>

    <div>
        <h3>Select Directory</h3>
    </div>

    <form>
        <!-- GST DIV -->
        <div>
            <input type="radio" name="level0" value="GSTR" id="GST_Parent"/>
            <label for="GST_Parent">GSTR</label>

            <div class="sub1">
                <div>
                    <input type="radio" name="level1" value="GSTR – 1: Return for Outward Supplies"
                           id="GST1"/>
                    <label for="GST1">GSTR – 1: Return for Outward Supplies</label>
                </div>

                <div><input type="radio" name="level1" value=" GSTR – 2: Return for Inward Supplies"
                            id="GST2"/>
                    <label for="GST2"> GSTR – 2: Return for Inward Supplies</label></div>

                <div>
                    <input type="radio" name="level1" value="GSTR – 2A: Read Only Document"
                           id="GST3B"/>
                    <label for="GST3B">GSTR – 2A: Read Only Document</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 3B: Summary of Inward and Outward Supplies" id="GST9"/>
                    <label for="GST9">GSTR – 3B: Summary of Inward and Outward Supplies</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 4: Return For Composition Dealers" id="GST9C"/>
                    <label for="GST9C">GSTR – 4: Return For Composition Dealers</label>
                </div>
                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 5: Return For Non-Resident Taxable Persons"
                           id="GST_composition"/>
                    <label for="GST_composition">GSTR – 5: Return For Non-Resident Taxable
                        Persons</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 6: Return For Input Service Distributors" id="GST_7"/>
                    <label for="GST_7">GSTR – 6: Return For Input Service Distributors</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 7: Return For Taxpayers Deducting TDS" id="GST_Quaterly"/>
                    <label for="GST_Quaterly">GSTR – 7: Return For Taxpayers Deducting TDS</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 8: Return For E-Commerce Operators Collecting TCS"
                           id="123"/>
                    <label for="123">GSTR – 8: Return For E-Commerce Operators Collecting
                        TCS</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 9: Annual Return For Normal Registered Taxpayer Under GST"
                           id="124"/>
                    <label for="124">GSTR – 9: Annual Return For Normal Registered Taxpayer Under
                        GST</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 9A: Annual Return For Composition Dealers" id="125"/>
                    <label for="125">GSTR – 9A: Annual Return For Composition Dealers</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value=" GSTR – 9B: Annual Return For E-Commerce Operators Collecting TCS"
                           id="126"/>
                    <label for="126"> GSTR – 9B: Annual Return For E-Commerce Operators Collecting
                        TCS</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 9C: Return For Registered Persons Getting Accounts Audited From CA"
                           id="127"/>
                    <label for="127">GSTR – 9C: Return For Registered Persons Getting Accounts
                        Audited From CA</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 10: Return For Registered Person Whose GST Registration Gets Cancelled"
                           id="128"/>
                    <label for="128">GSTR – 10: Return For Registered Person Whose GST Registration
                        Gets Cancelled</label>
                </div>

                <div>
                    <input type="radio" name="level1"
                           value="GSTR – 11: Return For UIN (Unique Identification Number) Holders"
                           id="129"/>
                    <label for="129">GSTR – 11: Return For UIN (Unique Identification Number)
                        Holders</label>
                </div>

            </div>
        </div>

        <!-- income tax -->
        <div>
            <input type="radio" name="level0" value="IncomeTax" id="IncomeTax_Parent" />
            <label for="IncomeTax_Parent">Income Tax</label>

            <div class="sub1">
                <input type="radio" name="level1" value="Income Tax Return" id="ITR" />
                <label for="ITR">Income Tax Return</label>

                <input type="radio" name="level1" value="Assessment" id="Assessment" />
                <label for="Assessment">Assessment</label>

                <input type="radio" name="level1" value="Appeals" id="appeals" />
                <label for="appeals">Appeals</label>
            </div>
        </div>

        <!-- AdvanceTax DIV -->
        <div>
            <input type="radio" name="level0" value="AdvanceTax" id="AdvanceTax_Parent" />
            <label for="AdvanceTax_Parent">Advance Tax</label>

            <div class="sub1">
                <input type="radio" name="level1" value="Corporate" id="Corporate" />
                <label for="Corporate">Corporate</label>

                <input type="radio" name="level1" value="Non Corporate" id="Non_Corporate" />
                <label for="Non_Corporate">Non Corporate</label>
            </div>
        </div>

        <!-- ROC DIV -->
        <div>
            <input type="radio" name="level0" value="ROC" id="ROC_Parent" />
            <label for="ROC_Parent">ROC</label>

            <div class="sub1">
                <input type="radio" name="level1" value="OPC" id="OPC" />
                <label for="OPC">OPC</label>

                <input type="radio" name="level1" value="llp" id="llp" />
                <label for="llp">LLP</label>

                <input type="radio" name="level1" value="PVT" id="pvt" />
                <label for="pvt">PVT</label>

                <input type="radio" name="level1" value="smallCo" id="smallCo" />
                <label for="smallCo">Small co.</label>

                <input type="radio" name="level1" value="Section 8" id="Section8" />
                <label for="Section8">Section 8</label>

                <input type="radio" name="level1" value="trust" id="trust" />
                <label for="trust">Trust</label>

                <input type="radio" name="level1" value="Co.op" id="Co.op" />
                <label for="Co.op">Co.op</label>

                <input type="radio" name="level1" value="SOC" id="soc" />
                <label for="soc">SOC</label>

                <input type="radio" name="level1" value="NidhiCo" id="NidhiCo" />
                <label for="NidhiCo">Nidhi co</label>

                <input type="radio" name="level1" value="NBFC" id="NBFC" />
                <label for="NBFC">NBFC</label>
            </div>
        </div>

        <!-- FASSAI DIV -->
        <div>
            <input type="radio" name="level0" value="FASSI" id="FASSI_Parent" />
            <label for="FASSI_Parent">FASSI</label>

            <div class="sub1">
                <input type="radio" name="level1" value="State" id="State" />
                <label for="State">State</label>

                <input type="radio" name="level1" value="Basic" id="Basic" />
                <label for="Basic">Basic</label>

                <input type="radio" name="level1" value="Import" id="Import" />
                <label for="Import">Import</label>

                <input type="radio" name="level1" value="Export" id="Export" />
                <label for="Export">Export</label>

                <input type="radio" name="level1" value="Manufacturing" id="Manufacturing" />
                <label for="Manufacturing">Manufacturing</label>
            </div>
        </div>

        <!-- SignBoard tax -->
        <div>
            <input type="radio" name="level0" value="SignBoard" id="SignBoard_Parent" />
            <label for="SignBoard_Parent">Sign Board</label>
        </div>

        <!-- MSME tax -->
        <div>
            <input type="radio" name="level0" value="MSME" id="MSME" />
            <label for="MSME">MSME</label>


            <div class="sub1">
                <input type="radio" name="level1" value="Individual" id="Individual" />
                <label for="Individual">Individual</label>

                <input type="radio" name="level1" value="Others" id="MSME_Other" />
                <label for="MSME_Other">Others</label>
            </div>
        </div>

        <!-- RERA DIV -->
        <div>
            <input type="radio" name="level0" value="RERA" id="RERA_Parent" />
            <label for="RERA_Parent">RERA</label>

            <div class="sub1">
                <input type="radio" name="level1" value="Promoter Project Registration" id="Promoter_Project_Registration" />
                <label for="Promoter_Project_Registration">Promoter Project Registration</label>

                <input type="radio" name="level1" value="Agent Proprietor Registration" id="Agent_Proprietor_Registration" />
                <label for="Agent_Proprietor_Registration">Agent Proprietor Registration</label>

                <input type="radio" name="level1" value="Promoter Project Compliance" id="Promoter_Project_Compliance" />
                <label for="Promoter_Project_Compliance">Promoter Project Compliance</label>

                <input type="radio" name="level1" value="Agent other than propreitor" id="Agent_other_than_propreitor" />
                <label for="Agent_other_than_propreitor">Agent other than propreitor</label>
            </div>
        </div>

        <!-- Health License tax -->
        <div>
            <input type="radio" name="level0" value="Health License" id="HealthLicense_Parent" />
            <label for="HealthLicense_Parent">Health License </label>
        </div>

        <!--Payroll Outsourcing-->
        <div>
            <input type="radio" name="level0" value="Payroll Outsourcing" id="PayrollOutsourcing_Parent" />
            <label for="PayrollOutsourcing_Parent">Payroll Outsourcing</label>
            <div class="sub1">
                <!--TDS-->
                <div>
                    <input type="radio" name="level1" value="TDS" id="TDS_Payroll_Outsourcing" />
                    <label for="TDS_Payroll_Outsourcing">TDS</label>
                    <div class="sub2">


                        <input type="radio" name="level2" value="24Q" id="payroll_TDS_24Q"/>
                        <label for="payroll_TDS_24Q">24Q</label>

                        <input type="radio" name="level2" value="26Q" id="payroll_TDS_26Q"/>
                        <label for="payroll_TDS_26Q">26Q</label>

                        <input type="radio" name="level2" value="27Q" id="payroll_TDS_27Q"/>
                        <label for="payroll_TDS_27Q">27Q</label>


                        <div class="sub3">
                            <input type="radio" name="level3" value="Working"
                                   id="Working_TDS_Payroll_26Q"/>
                            <label for="Working_TDS_Payroll_26Q">Working</label>

                            <input type="radio" name="level3" value="Return"
                                   id="Return_TDS_Payroll_26Q"/>
                            <label for="Return_TDS_Payroll_26Q">Return</label>

                            <input type="radio" name="level3" value="TDS Certificates"
                                   id="TDS_Certificates_Payroll_26Q"/>
                            <label for="TDS_Certificates_Payroll_26Q">TDS Certificates</label>
                        </div>
                    </div>
                </div>

                <!--Professional Tax-->
                <div>
                    <input type="radio" name="level1" value="Professional Tax" id="ProTax_Payroll_Outsourcing" />
                    <label for="ProTax_Payroll_Outsourcing">Professional Tax</label>
                    <div class="sub2">

                        <input type="radio" name="level2" value="Working" id="Working_ProTax_Payroll" />
                        <label for="Working_ProTax_Payroll">Working</label>

                        <input type="radio" name="level2" value="Return" id="Return_ProTax_Payroll_Payroll" />
                        <label for="Return_ProTax_Payroll_Payroll">Return</label>

                    </div>
                </div>

                <!--PF-->
                <div>
                    <input type="radio" name="level1" value="PF" id="PF_Payroll_Outsourcing" />
                    <label for="PF_Payroll_Outsourcing">PF</label>
                    <div class="sub2">

                        <input type="radio" name="level2" value="Working" id="Working_PF_Payroll" />
                        <label for="Working_PF_Payroll">Working</label>

                        <input type="radio" name="level2" value="Challans" id="Challans_PF_Payroll" />
                        <label for="Challans_PF_Payroll">Challans</label>

                        <input type="radio" name="level2" value="TDS" id="TDS_PF_Payroll" />
                        <label for="TDS_PF_Payroll">TDS</label>

                        <input type="radio" name="level2" value="Professional Tax" id="ProfessionalTax_PF_Payroll" />
                        <label for="ProfessionalTax_PF_Payroll">Professional Tax</label>

                    </div>
                </div>

                <!--ESIC-->
                <div>
                    <input type="radio" name="level1" value="ESIC" id="ESIC_Payroll_Outsourcing" />
                    <label for="ESIC_Payroll_Outsourcing">ESIC</label>
                    <div class="sub2">

                        <input type="radio" name="level2" value="Working" id="Working_ESIC_Payroll" />
                        <label for="Working_ESIC_Payroll">Working</label>

                        <input type="radio" name="level2" value="Challans" id="Challans_ESIC_Payroll" />
                        <label for="Challans_ESIC_Payroll">Challans</label>

                        <input type="radio" name="level2" value="TDS" id="TDS_ESIC_Payroll" />
                        <label for="TDS_ESIC_Payroll">TDS</label>

                        <input type="radio" name="level2" value="Professional Tax" id="ProfessionalTax_ESIC_Payroll" />
                        <label for="ProfessionalTax_ESIC_Payroll">Professional Tax</label>

                    </div>
                </div>
            </div>
        </div>

        <!--TDS-->
        <div>
            <input type="radio" name="level0" value="TDS" id="TDS_1" />
            <label for="TDS_1">TDS</label>
            <div class="sub1">

                <input type="radio" name="level1" value="Working" id="Working_TDS_1" />
                <label for="Working_TDS_1">Working</label>

                <input type="radio" name="level1" value="Return" id="Return_TDS_1" />
                <label for="Return_TDS_1">Return</label>

                <input type="radio" name="level1" value="TDS Certificates" id="TDS_1_Certificates" />
                <label for="TDS_1_Certificates">TDS Certificates</label>

            </div>
        </div>

        <!--Professional Tax-->
        <div>
            <input type="radio" name="level0" value="Professional Tax" id="ProTax" />
            <label for="ProTax">Professional Tax</label>
            <div class="sub1">

                <input type="radio" name="level1" value="Working" id="Working_ProTax" />
                <label for="Working_ProTax">Working</label>

                <input type="radio" name="level1" value="Return" id="Return_ProTax" />
                <label for="Return_ProTax">Return</label>

            </div>
        </div>

        <!--PF-->
        <div>
            <input type="radio" name="level0" value="PF" id="PF" />
            <label for="PF">PF</label>
            <div class="sub1">

                <input type="radio" name="level1" value="Working" id="Working_PF" />
                <label for="Working_PF">Working</label>

                <input type="radio" name="level1" value="Challans" id="Challans_PF" />
                <label for="Challans_PF">Challans</label>

                <input type="radio" name="level1" value="TDS" id="TDS_PF" />
                <label for="TDS_PF">TDS</label>

                <input type="radio" name="level1" value="Professional Tax" id="ProfessionalTax_PF" />
                <label for="ProfessionalTax_PF">Professional Tax</label>

            </div>
        </div>

        <!--ESIC-->
        <div>
            <input type="radio" name="level0" value="ESIC" id="ESIC" />
            <label for="ESIC">ESIC</label>
            <div class="sub1">

                <input type="radio" name="level1" value="Working" id="Working_ESIC" />
                <label for="Working_ESIC">Working</label>

                <input type="radio" name="level1" value="Challans" id="Challans_ESIC" />
                <label for="Challans_ESIC">Challans</label>

                <input type="radio" name="level1" value="TDS" id="TDS_ESIC" />
                <label for="TDS_ESIC">TDS</label>

                <input type="radio" name="level1" value="Professional Tax" id="ProfessionalTax_ESIC" />
                <label for="ProfessionalTax_ESIC">Professional Tax</label>

            </div>
        </div>

        <!--Audit also-->
        <div>
            <input type="radio" name="level0" value="Audit" id="Audit" />
            <label for="Audit">Audit</label>
            <div class="sub1">

                <input type="radio" name="level1" value="Stat Audit" id="StatAudit" />
                <label for="StatAudit">Stat Audit</label>

                <input type="radio" name="level1" value="TaxAudit" id="TaxAudit" />
                <label for="TaxAudit">Tax Audit</label>

                <input type="radio" name="level1" value="GSTAudit" id="GSTAudit" />
                <label for="GSTAudit">GST Audit</label>

                <input type="radio" name="level1" value="Transfer Pricing Audit" id="TransferPricingAudit" />
                <label for="TransferPricingAudit">Transfer Pricing Audit</label>

                <input type="radio" name="level1" value="Others" id="Others" />
                <label for="Others">Others</label>
            </div>
        </div>

    </form>

    <label for="year">Select year</label>
    <select id="year"> </select>

    <div>
        <label for="month">Select month</label>
        <select id="month"></select>
    </div>

    <div>
        <label for="natureOfWork">File working type</label>
        <select id="natureOfWork">
            <option>Working</option>
            <option>Acknowledge</option>
            <option>Final</option>
        </select>
    </div>

    <div>
      <button id="Submit" onclick="createDir();">Submit</button>
    </div>

</body>

</html>
